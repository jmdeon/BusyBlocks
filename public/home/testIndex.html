<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.1.14.min.js"></script>

<body ng-app="signInPage" ng-controller="todoCtrl">

<h2>Test Sign up</h2>

<form ng-submit="signUp()">
    <p><input type="text" ng-model="emailInput" size="50" placeholder="Email"></p>
    <p><input type="text" ng-model="usernameInput" size="50" placeholder="Username"></p>
    <p><input type="text" ng-model="passwordInput" size="50" placeholder="Password"></p>
    <p><input type="submit" value="Signup"></p>
</form>

<br>

<script>

Parse.initialize( "t5hvXf3wJOYnL3MMIffsemMdhLM7f4brACcf0eBa", "UhqQaEDIEQr6cxhO8XS4Fl8BcGU4ir9jL9To7PVO");

var app = angular.module('signInPage', []); 
app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{todoText:'Clean House', done:false}];

    $scope.signUp = function() {
        var user = new Parse.User();

            //Set the user's inputs as database fields
        user.set( 'name', "hard" );
        user.set( 'username', "hard");
        user.set( 'password', "hard");

        //Call Parse's signUp function
        user.signUp();
    };
});
</script>

</body>
</html>
